{% load static %}

{% for case in cases %}
<div
  class="modal fade"
  id={{ case.custom_id }}
  tabindex="-1"
  style="display: none"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered portfolio__modal--dialog">
    <div class="modal-content modal-content-height">
      <button
        type="button"
        class="btn-close portfolio__modal--colse"
        data-bs-dismiss="modal"
        aria-label="Close"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-x"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div class="modal-body portfolio__modal--body">
        <h2 class="portfolio__modal--title text-center mb-30">
          {{ case.title }}
        </h2>
        <div class="portfolio__modal--info d-flex align-items-center mb-20">
          <div class="portfolio__modal--info--list">
            <p class="portfolio__modal--info--text">
              <span class="portfolio__modal--info__icon"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-file-text"
                >
                  <path
                    d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
                  ></path>
                  <polyline points="14 2 14 8 20 8"></polyline>
                  <line x1="16" y1="13" x2="8" y2="13"></line>
                  <line x1="16" y1="17" x2="8" y2="17"></line>
                  <polyline points="10 9 9 9 8 9"></polyline></svg
              ></span>
              Project :<br>
              <span class="portfolio__modal--info__name">{{ case.project }}</span>
            </p>
            <p class="portfolio__modal--info--text">
              <span class="portfolio__modal--info__icon"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-code"
                >
                  <polyline points="16 18 22 12 16 6"></polyline>
                  <polyline points="8 6 2 12 8 18"></polyline></svg
              ></span>
              Languages/Frameworks :<br>
              <span class="portfolio__modal--info__name"
                > {{ case.language_framework }} </span
              >
            </p>
          </div>
          <div class="portfolio__modal--info--list">
            <p class="portfolio__modal--info--text">
              <span class="portfolio__modal--info__icon"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-user"
                >
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle></svg
              ></span>
              Client :<br>
              <span class="portfolio__modal--info__name"> {{ case.client }} </span>
            </p>
            <p class="portfolio__modal--info--text">
              <span class="portfolio__modal--info__icon"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-external-link"
                >
                  <path
                    d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
                  ></path>
                  <polyline points="15 3 21 3 21 9"></polyline>
                  <line x1="10" y1="14" x2="21" y2="3"></line></svg
              ></span>
              Preview :<br>
              <a
                class="portfolio__modal--info__name"
                href="{{ case.preview_url}}"
                target="_blank"
                rel="noopener noreferrer"
                > {{ case.preview }} </a
              >
            </p>
          </div>
        </div>
        <p class="portfolio__modal--info__desc mb-30">
          {{ case.description}}
        </p>
        <div class="portfolio__modal--info__media">
          <img
            src=" {{ case.modal_img_url }}"
            alt="img"
          />
        </div>
      </div>
    </div>
  </div>
</div>

{% endfor %}
