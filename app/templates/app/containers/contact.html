{% load static %}

<section class="contact__section contact__section--bg" id="contact">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <div class="contact__left">
          <div class="section__heading mb-50">
            <span class="section__heading--subtitle text__secondary"
              >CONTACT</span
            >
            <h2 class="section__heading--title mb-10">Let's talk?</h2>
            <p class="section__heading--desc">
              I'm ready to collaborate on your next project.
            </p>
            <form id="form-1" class="contact__form" method="post" action="">
              {% csrf_token %}
              <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6 mb-30">
                      <input class="contact__input--field" placeholder="Name" type="text" name="{{ form.name.name }}" value="{{ form.name.value|default:'' }}" />
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-6 mb-30">
                      <input class="contact__input--field" placeholder="Email" type="text" name="{{ form.email.name }}" value="{{ form.email.value|default:'' }}" />
                  </div>
              </div>
              <textarea class="contact__textarea--field" placeholder="Message" name="{{ form.message.name }}">{{ form.message.value|default:'' }}</textarea>
              <button class="contact__button primary__btn">Send Message</button>
          </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="contact__info">
