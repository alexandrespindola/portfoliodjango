{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="Morden Bootstrap HTML5 Template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'app/assets/img/favicon.ico' %}"
    />

    <!-- ======= All CSS Plugins here ======== -->
    <link
      rel="stylesheet"
      href="{% static 'app/assets/css/plugins/swiper-bundle.min.css' %}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Plugin css -->
    <link
      rel="stylesheet"
      href="{% static 'app/assets/css/vendor/bootstrap.min.css' %}"
    />

    <!-- Custom Style CSS -->
    <link rel="stylesheet" href="{% static 'app/assets/css/style.css' %}" />

    <!-- Dark css here -->
    <link rel="stylesheet" href="{% static 'app/assets/css/dark.css' %}" />

    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (
        localStorage.getItem("theme-color") === "dark" ||
        (!("theme-color" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      }
      if (localStorage.getItem("theme-color") === "light") {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>

  <body class="bg-dark_primary_bg">

    {% include 'app/components/header.html' %}

    <!-- Preloader start -->
    {% include 'app/components/preloader.html' %}
    <!-- Preloader end -->

    <!-- Start button light-dark -->
    {% include 'app/components/button-light-dark.html' %}
    <!-- End button light-dark -->
    
    
    {% block content %}{% endblock %}

    {% include 'app/components/footer.html' %}
    
    <!-- All Script JS Plugins here  -->
    <script
      src="{% static 'app/assets/js/vendor/popper.js' %}"
      defer="defer"
    ></script>
    <script
      src="{% static 'app/assets/js/vendor/bootstrap.min.js' %}"
      defer="defer"
    ></script>
    <script src="{% static 'app/assets/js/plugins/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'app/assets/js/plugins/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'app/assets/js/plugins/imagesloaded.pkgd.min.js' %}"></script>

    <!-- Customscript js -->
    <script src="{% static 'app/assets/js/script.js' %}"></script>

    <!-- Dark to light js -->
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (
        localStorage.getItem("theme-color") === "dark" ||
        (!("theme-color" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document
          .getElementById("light__to--dark")
          ?.classList.add("dark--version");
      }
      if (localStorage.getItem("theme-color") === "light") {
        document
          .getElementById("light__to--dark")
          ?.classList.remove("dark--version");
      }
    </script>
    </body>

</html>
